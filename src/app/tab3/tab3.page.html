<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-col offset="8.6">
          <ion-chip>
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>Chip Avatar</ion-label>
          </ion-chip>
        </ion-col>

        <ion-list>
          <ion-item-group>
            <ion-item-divider color="primary">
              <ion-label> Section A </ion-label>
            </ion-item-divider>
        
            <ion-item>
              <ion-label>A1</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>A2</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>A3</ion-label>
            </ion-item>
          </ion-item-group>
        
          <ion-item-group>
            <ion-item-divider color="primary">
              <ion-label> Section B </ion-label>
            </ion-item-divider>
        
            <ion-item>
              <ion-label>B1</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>B2</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>B3</ion-label>
            </ion-item>
          </ion-item-group>
        </ion-list>


        </ion-col>
      </ion-row>
    </ion-grid>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
