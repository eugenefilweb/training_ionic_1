<ion-header >
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-grid>
    <ion-row>
      <ion-col offset="1" size="10" *ngIf="userData">
        <ion-list>
          <ion-item>
            <ion-input label="First Name" placeholder="Enter first name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Last Name" placeholder="Enter last name"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input label="Email" placeholder="email@gmail.com"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input label="Password input" type="password" value="password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row> 
      <ion-col offset="1" size="10">
        <br>
        <h4>Review your Order</h4>
        <br>
        <table class="table">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart">
              <td>{{ item.product_name }}</td>
              <td>{{ item.price }}</td>
              <td>{{ item.qty }}</td>
              <td>{{ item.qty * item.price }}</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td>Total</td>
              <td>{{ total }}</td>
            </tr>
          </tbody>
        </table>

        <ion-button>Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
